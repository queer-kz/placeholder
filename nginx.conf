server {
  listen       80;
  listen       [::]:80;
  server_name  _;

  location / {
    root      /usr/share/nginx/html;
    index     index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  location /_nuxt/ {
    root       /usr/share/nginx/html/_nuxt/;
    expires    max;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files  $uri $uri/ =404;
  }

}
